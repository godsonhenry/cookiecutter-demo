[project]
name="{{cookiecutter.package_name}}"
dynamic = ["version"]
authors = [
    {name = "{{cookiecutter.author_name}}", email = "{{cookiecutter.author_email}}"},
]
readme = "README.md"
dependencies = [
    "pandas",
    "numpy"
]

[project.scripts]
src = "{{cookiecutter.project_name}}.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
]

[dependency-groups]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
]

[tool.uv]
no-binary = false

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ['src']
include = ["{{cookiecutter.package_name}}", "{{cookiecutter.package_name}}.*"]
exclude = ["tests", "tests.*"]

[tool.setuptools.dynamic]
version = {attr = "{{cookiecutter.package_name}}.__version__"}

[tool.setuptools]
py-modules = ["{{cookiecutter.package_name}}"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff.format]
docstring-code-format=true
indent-style = "tab"